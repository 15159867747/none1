function findVarietyByTypeOrArea(area,type,pageNum)
{
    console.log(area);
    console.log(type);
    console.log(pageNum)
    $.ajax({
        //几个参数需要注意一下
        type: "post",//方法类型
        dataType: "json",//预期服务器返回的数据类型
        async : false,
        url: "/YqLook/varietyByTypeOrArea" ,//url
        data: {
            area:area,
            type:type,
            pageNum:pageNum,
            pageSize:30
        },
        success: function (result) {
            console.log(result);//打印服务端返回的数据(调试用)
            if(result.code==1){
                 showVarietyByTypeOrArea(result.data.list);
                if (result.data.list.length==0) {
                    swal("没有此类的节目，看看其他的吧");
                    $("#page").css("display", "none");
                }
                // console.log(pageNum);
                // console.log(result.data.pages);
                // console.log(result.data.total);
                pageNow=pageNum;
                totalNum=result.data.pages;
                totalList=result.data.total;

                $("#page").paging({
                    pageNum:pageNow , // 当前页面
                    totalNum:totalNum , // 总页码
                    totalList:totalList , // 记录总数量
                    flag: 5
                });



            }
            else{
                swal("哎呀出错了", "", "error");

            }
        },
        error : function(e) {
            // alert("异常！");
            // window.location.href = '/404.html';
            // window.location.href = '/404.html';
            swal("哎呀出错了，要不你稍后再试试？", "", "error");



        }

    });

}
