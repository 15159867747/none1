<script type="text/javascript">
    function setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if(arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        } else {
            return null;
        }
    }
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = this.getCookie(name);
        if(cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }


    function login() {
        // console.log($("#id").val())
        if ($("#id").val()==null||$("#id").val()==""||$("#password").val()==null||$("#password").val()=="")
		{
            swal("账号密码为空!");
            // swal("Good!", "弹出了一个操作成功的提示框", "success");
		}
		else {
            $.ajax({
                //几个参数需要注意一下
                type: "post",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/API/check" ,//url
                data: $('#pageLoginForm').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 1) {
                        // swal("登录成功!", "", "success");
                        setCookie("token",result.data.token);
						setCookie("name",result.data.name);
						setCookie("userid",result.data.id);
                        console.log(result.data.token,result.data.name,result.data.id);
                        window.location.href = '/index.html';
                    }
                    if(result.code==-3){
                        swal("密码不正确哦!", "", "error");
					}
                    if(result.code==-2){
                        swal("账号不正确哦", "", "error");
                    }
                    ;
                },
                error : function(e) {
                    alert("异常！");
                }
            });
		}


    }
    function refresh(){
        var token=getCookie("token");
        if (token!=null){
            window.location.href = '/index.html';
        }

    }
    window.refresh();
	

	
</script>
