    <script type="text/javascript">

        $("#sousuo").click(function(){
            $(this).attr("href","/searchVariety.html?word="+$("#vue").val());
        })




        //s刷新页面
        function refresh(){
            var token=getCookie("token");
            if (token!=null){
                $("#login-btn").css("display","none");
                $("#register-btn").css("display","none");

            }
            if(token==null||token=="")
            {
                $("#userinform").css("display","none");
                $("#exit").css("display","none");
                window.location.href = '/index.html';

            }
        }
        //修改密码
        function updatesecret(secret){
            var name=getCookie("name")
            $.ajax({
                //几个参数需要注意一下
                type: "post",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/API/User/updateSecret" ,//url
                data: {
                    id:name,
                    password:secret
                },
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 1) {

                        swal("修改成功", "", "success");
                        $("#ysecret").val("")
                        $("#nsecret").val("")
                        $("#n2secret").val("")
                    }
                    if(result.code==-1){
                        swal("新密码为空哦！亲您再试试呗", "", "error");
                    }

                },
                error : function(e) {
                    swal("登录信息过期了，需要重新登录哦", "", "error");
                   exitlogin();
                }
            });
        }


        //判断 是否可以修改秘密
        function checksecret(){
            var name=getCookie("userid");
            console.log(name)
            if (name!=null){
                if($("#ysecret").val()==null||$("#ysecret").val()=="" ||$("#nsecret").val()==null||$("#nsecret").val()==""||$("#ysecret").val()==null||$("#ysecret").val()=="")
                {
                    swal("亲！您是不是忘记输入什么啦？记得不能输入空格哦！");
                }
                else if($("#nsecret").val().length<6||$("#nsecret").val().length>18||$("#n2secret").val().length<6||$("#n2secret").val().length>18)
                {
                    swal("新密码的长度应在6-18位之间");
                }
                else if($("#nsecret").val()!=$("#n2secret").val()){
                    swal("两次输入的密码不一致!");
                }
                else{
                    $.ajax({
                        //几个参数需要注意一下
                        type: "post",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/API/check2" ,//url
                        data: {
                            id:name,
                            password:$("#ysecret").val()

                        },
                        success: function (result) {
                            console.log(result);//打印服务端返回的数据(调试用)
                            if (result.code == 1) {
                                updatesecret($("#nsecret").val())

                            }
                            if(result.code ==-1)
                            {
                                swal("亲!密码不能为空格或者为空哦", "", "error");
                            }

                            if(result.code==-3){
                                swal("亲!原密码不正确哦", "", "error");
                            }

                        },
                        error : function(e) {
                            swal("登录信息过期了，需要重新登录哦", "", "error");
                            // setTimeout("exitlogin()", 2000 );
                            exitlogin();
                        }
                    });
                }

            }
            else{
                window.location.href = '/login.html';
            }

        }



        window.refresh();




        //跳转到个人中心
        function getUserInform() {
            // console.log($("#id").val())
            var token=getCookie("token");
            var userid=getCookie("userid");
            if (token==null||token=="")
            {
                window.location.href = '/login.html';
                // swal("Good!", "弹出了一个操作成功的提示框", "success");
            }
            else {

                $.ajax({
                    //几个参数需要注意一下
                    type: "post",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/API/index/userInform" ,//url
                    data: {
                        userid:userid
                    },
                    success: function (result) {
                        console.log(result);//打印服务端返回的数据(调试用)
                        if (result.code == 1) {
                            // swal("登录成功!", "", "success");


                            window.location.href = '/userinform.html?name='+result.data.name+'&sex='+result.data.sex+'&birthday='+result.data.birthday;
                        }
                        if(result.code==-1){
                            swal("系统异常!", "", "error");

                        }},
                    error : function(e) {
                        exitlogin();
                    }
                });
            }



        }


    </script>
