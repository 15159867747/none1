<script type="text/javascript">

	//加载轮播图
	function showConfigPic(){
        $.ajax({
            //几个参数需要注意一下
            type: "post",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/ConfigPic/showConfigPic" ,//url
            data: {
            },
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code == 1) {
					// manageConfigPic(result.data)
                    for (var i=0;i<result.data.length;i++)
                    {
                        var j=i+1;
                        var aObj = document.getElementById("a"+j);
                        aObj.href = "/VarietyDetails.html?name="+result.data[i].name+"&varietyId="+ result.data[i].varietyId+"";

                        $("#pic"+j).attr("src",result.data[i].picurl);

                        $("#b"+j+"1").text(result.data[i].name);
                        $("#b"+j+"2").text(result.data[i].detail);

                    }
                }
                },
            error : function(e) {
                exitlogin();
            }
        });
	}




	//页面一进来就执行
    $(document).ready(function () {
        var token=getCookie("token");
        if (token!=null){
            $("#login-btn").css("display","none");
            $("#register-btn").css("display","none");

        }
        if(token==null||token=="")
        {
            $("#userinform").css("display","none");
            $("#exitlogin").css("display","none");
        }
        showConfigPic();
        findVarietyByType("亲子","qinzi");
        findVarietyByType("真人秀","realpeople");
        findVarietyByType("娱乐","yule");
        findVarietyByType("相亲","xiangqin");
        findVarietyByType("益智","qinggan");
        findVarietyByType("美食","meishi");
        findVarietyByType("搞笑","gaoxiao");

    })

  
	
	
	function getUserInform() {
	    // console.log($("#id").val())
		var token=getCookie("token");
		var userid=getCookie("userid");
	    if (token==null||token=="")
		{
	        window.location.href = '/login.html';
	        // swal("Good!", "弹出了一个操作成功的提示框", "success");
		}
		else {
			
	        $.ajax({
	            //几个参数需要注意一下
	            type: "post",//方法类型
	            dataType: "json",//预期服务器返回的数据类型
	            url: "/API/index/userInform" ,//url
	            data: {
	                userid:userid
				},
	            success: function (result) {
	                console.log(result);//打印服务端返回的数据(调试用)
	                if (result.code == 1) {
	                    // swal("登录成功!", "", "success");


	                    window.location.href = '/userinform.html?name='+result.data.name+'&sex='+result.data.sex+'&birthday='+result.data.birthday;
	                }
	                if(result.code==-1){
	                swal("系统异常!", "", "error");
	                
	            }},
	            error : function(e) {
                    exitlogin();
	            }
	        });
		}
	
	

	}
</script>
