    <script type="text/javascript">



       $('#allList1').click(function(e){

        function updateConfigPic() {
            console.log(varietyId)
            var change =$("#change").text();
            var name=$("#allList").text();
            var picurl=$("#picurl").val();
            var detail=$("#detail").val();

            if (name=="请选择节目名")
            {
                swal("亲，节目名不能为空哦");
            }
            else if(change=="选择轮播图")
            {
                swal("亲，轮播图不能为空哦");
            }
            else if(picurl==null||picurl.trim()=="")
            {
                swal("亲，轮播图地址不能为空哦");
            }
            else {
                if(detail.length>25)
                {
                    swal("亲，节目详情有字数限制哦");
                }
                else {
                    change=parseInt(change.substring(3,4));
                    var varietyId=getCookie("varietyid");
                    $.ajax({
                        //几个参数需要注意一下
                        type: "post",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/ConfigPic/updeteConfigpic" ,//url
                        data: {
                            id:change,
                            name:name.trim(),
                            picurl:picurl,
                            detail:detail,
                            varietyId:varietyId
                        },
                        success: function (result) {
                            console.log(result);//打印服务端返回的数据(调试用)
                            if (result.code == 1) {


                                swal("修改成功!", "", "success");
                                setTimeout("window.location.href = '/manageControl.html' ", 1000 );

                            }
                            if(result.code==-1){
                                swal("修改失败啦，要不您再试试？", "", "error");
                                window.html.href="/manageControl.html";
                            }
                            ;
                        },
                        error : function(e) {
                            exitTologin();
                        }
                    });
                }

            }
        }




    function getAllVariety(){
        $.ajax({
            //几个参数需要注意一下

            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code == 1) {
                    addAllVariety(result.data)
                }

            },
            error : function(e) {
                swal("登录信息过期了，需要重新登录哦", "", "error");
                // setTimeout("exitlogin()", 2000 );
            }
        });
    }
